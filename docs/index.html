<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charSet="utf-8" />
        <title>evacora</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <br>
        <div id="options-container" class="center">
            <form id="options">
                <label for="service-name">Service Name</label><br>
                <input type="text" id="service-name" name="service-name"><br>
                <label for="password">Master Password</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="username">Username (optional)</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="salt">Salt (optional)</label><br>
                <input type="text" id="salt" name="salt"><br>
                <label for="length-slide" id="length-slide-label">Length: 30</label><br>
                <input type="range" id="length-slide" name="length-slide" min="10" max="60" value="30"><br>
                <br>
                <button type="submit" id="generate">Generate</button>
            </form>
        </div>
        <br>
        <div>
            <p id="password-container" class="center">No password generated yet <button disabled="true">Copy</button></p>
        </div>
    </body>

    <footer>
        <div class="center">
            <a href="https://github.com/Mahakadema/evacora">v1.0.1</a> build by <a href="https://github.com/Mahakadema" target="blank">mahakadema</a> using an <a href="https://github.com/antelle/argon2-browser" target="blank">argon2 implementation by antelle</a>
        </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/calc.js"></script>
    <script src="./js/text-encoder-lite.min.js"></script>

</html>
